---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-movies-vol
spec:
  storageClassName: media-nfs-movies
  capacity:
    storage: 1Mi
  accessModes: ["ReadWriteMany"]
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: nas.local
    path: /mnt/pool1/music
  mountOptions:
    - nfsvers=4.1
    - nconnect=8
    - hard
    - noatime
    - rsize=131072
    - wsize=131072
