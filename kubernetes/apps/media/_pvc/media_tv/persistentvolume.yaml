---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-tv-vol
spec:
  storageClassName: media-tv
  capacity:
    storage: 1Mi
  accessModes: ["ReadWriteMany"]
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.1.30
    path: /mnt/pool1/tv
  mountOptions:
    - nfsvers=4.1
    - nconnect=8
    - hard
    - noatime
    - rsize=131072
    - wsize=131072
