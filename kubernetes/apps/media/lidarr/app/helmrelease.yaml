---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app lidarr
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts/
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: docker.io/randomninjaatk/lidarr-extended
              tag: latest
            env:
              PORT: &port 8686
              TZ: ${TIMEZONE}
              PUID: 1000
              PGID: 1000
              enableAudioScript: true
              scriptInterval: "15m"
              configureLidarrWithOptimalSettings: true
              searchSort: "date"
              audioFormat: "native"
              audioBitrate: "lossless"
              requireQuality: true
              enableReplaygainTags: true
              audioLyricType: "both"
              dlClientSource: "deezer"
              arlToken:
                valueFrom:
                  secretKeyRef:
                    name: lidarr-secret
                    key: arlToken

              addDeezerTopArtists: false
              addDeezerTopAlbumArtists: false
              addDeezerTopTrackArtists: false
              topLimit: 10
              addRelatedArtists: false
              lidarrSearchForMissing: true
              plexUrl:
                valueFrom:
                  secretKeyRef:
                    name: lidarr-secret
                    key: plexUrl

              plexToken:
                valueFrom:
                  secretKeyRef:
                    name: lidarr-secret
                    key: plexToken

              enableQueueCleaner: true
              matchDistance: 5
              enableBeetsTagging: true
              beetsMatchPercentage: 90
              retryNotFound: 90
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ready
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false

    env:
      TZ: ${TIMEZONE}
      PUID: 1000
      PGID: 1000

    service:
      main:
        ports:
          http:
            port: *port
    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "television-box"
        hosts:
          - host: &host "lidarr.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    podSecurityContext:
      supplementalGroups:
        - 1000

    persistence:
      config:
        enabled: true
        mountPath: /config
        storageClass: longhorn
        size: 1Gi
        retain: true

      downloads:
        enabled: true
        mountPath: /downloads
        type: custom
        volumeSpec:
          nfs:
            server: "192.168.1.30"
            path: "/mnt/pool1/downloads"

      music:
        enabled: true
        mountPath: /music
        type: custom
        volumeSpec:
          nfs:
            server: "192.168.1.30"
            path: "/mnt/pool1/music"

    sidecars:
      exporter:
        image: ghcr.io/onedr0p/exportarr:v1.6.0
        args:
          - *app
        env:
          URL: http://localhost
          CONFIG: /config/config.xml
          PORT: &metrics-port 9794
          ENABLE_ADDITIONAL_METRICS: true
          ENABLE_UNKNOWN_QUEUE_ITEMS: true
          API_KEY: random-value-will-be-overriden-by-config-xml
        ports:
          - name: metrics
            containerPort: *metrics-port
        volumeMounts:
          - name: config
            mountPath: /config
