---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: postgresql
  namespace: database
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: postgresql
      version: 13.2.29
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 5m
  # https://github.com/bitnami/charts/blob/main/bitnami/postgresql/values.yaml
  values:
    image:
      repository: bitnami/postgresql
      tag: 15.10.0-debian-12-r2
    auth:
      enablePostgresUser: false
      username: dbadmin
      existingSecret: postgresql-secrets
    primary:
      persistence:
        enabled: true
        existingClaim: postgres
    service:
      main:
          ports:
          - port: 5432
    ingress:
      main:
          enabled: true
          className: internal
          hosts:
              - host: &host postgres.${SECRET_DOMAIN}
                paths:
                  - path: /
                    pathType: Prefix
                    service:
                        name: main
                        port: http
          tls:
              - hosts:
                  - *host
