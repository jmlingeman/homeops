---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app vaultwarden
  namespace: security
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts/
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: docker.io/vaultwarden/server
              tag: latest
            env:
              DATA_FOLDER: "/data"
              ICON_CACHE_FOLDER: "/data/icon_cache"
              ATTACHMENTS_FOLDER: "/data/attachments"
              DOMAIN: "https://vaultwarden.${SECRET_CLUSTER_DOMAIN}"
              TZ: "${TIMEZONE}"
              SIGNUPS_ALLOWED: "false"
              WEBSOCKET_ENABLED: "true"
              WEBSOCKET_ADDRESS: 0.0.0.0
              WEBSOCKET_PORT: 3012
              # SMTP_HOST: smtp-relay.default.svc.cluster.local.
              # SMTP_FROM: vaultwarden@${SECRET_DOMAIN}
              # SMTP_FROM_NAME: vaultwarden
              # SMTP_PORT: 2525
              # SMTP_SECURITY: "off"

    env:
      TZ: ${TIMEZONE}
      PUID: 1000
      PGID: 1000

    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
          external-dns.alpha.kubernetes.io/enabled: "true"
        hosts:
          - host: &host "bitwarden.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    podSecurityContext:
      supplementalGroups:
        - 1000
    persistence:
      vaultwarden:
        enabled: true
        mountPath: /data
        storageClass: longhorn
        size: 3Gi
        retain: true

    resources:
      requests:
        cpu: 15m
        memory: 335Mi
      limits:
        memory: 600Mi
