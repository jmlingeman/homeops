---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app firefly-iii
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts/
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: docker.io/fireflyiii/core
              tag: latest
            env:
              PORT: &port 8080
              TZ: ${TIMEZONE}
              PUID: 1000
              PGID: 1000
              APP_URL: &host "firefly.${SECRET_DOMAIN}"
              TRUSTED_PROXIES: "**" #TODO: Change this
              DB_CONNECTION: pgsql
              DB_HOST: postgresql.database.svc.cluster.local
              DB_PORT: 5432
              DB_DATABASE:
                valueFrom:
                  secretKeyRef:
                    name: firefly-iii-secrets
                    key: POSTGRES_DB
              DB_USERNAME:
                valueFrom:
                  secretKeyRef:
                    name: firefly-iii-secrets
                    key: POSTGRES_USER
              DB_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: firefly-iii-secrets
                    key: POSTGRES_PASS
              APP_KEY:
                valueFrom:
                  secretKeyRef:
                    name: firefly-iii-secrets
                    key: APP_KEY

    env:
      TZ: ${TIMEZONE}
      PUID: 1000
      PGID: 1000

    service:
      main:
        ports:
          http:
            port: *port
    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "simple-icons:money"
        hosts:
          - host: &host "firefly.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    podSecurityContext:
      supplementalGroups:
        - 1000

    persistence:
      config:
        enabled: true
        existingClaim: fireflyiii-config-v1
        mountPath: /var/www/html/firefly-iii/storage/upload

