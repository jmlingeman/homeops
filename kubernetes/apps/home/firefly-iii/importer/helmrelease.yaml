---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app fireflyiii-importer
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      annotations:
        reloader.stakater.com/auto: "true"
      containers:
        main:
          image:
            repository: docker.io/fireflyiii/data-importer
            tag: latest
          env:
            TRUSTED_PROXIES: "**"
            FIREFLY_III_URL: "http://fireflyiii.home.svc.cluster.local:8080"
            VANITY_URL: &host "firefly-importer.${SECRET_DOMAIN}"
            FIREFLY_III_ACCESS_TOKEN:
              valueFrom:
                secretKeyRef:
                  name: firefly-iii-secrets
                  key: APP_KEY
    global:
      nameOverride: *app


    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        ingressClassName: "internal"
        annotations:
          hajimari.io/icon: "foundation:page-export-csv"
          nginx.ingress.kubernetes.io/proxy-body-size: 4G
        hosts:
          - host: *host
            paths:
              - path: /
        tls:
          - hosts:
              - *host
    envFrom:
      - secretRef:
          name: firefly-iii-secrets

